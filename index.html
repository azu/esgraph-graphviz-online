<!DOCTYPE html>
<html>
<head>
    <title>JS Code to graphviz</title>
    <style>
        #convert-button {
            display: block;
        }

        .editor {
            float: left;

        }

        #svg-draw {
            float: left;
        }
    </style>
</head>
<body>
<div class="editor">
    <label for="js-code-text"></label><textarea id="js-code-text" rows="30" cols="40">
openMyFile()
try {
    writeMyFile(theData);
}finally {
    closeMyFile();
}
</textarea>
    <button id="convert-button">Convert!</button>
</div>
<div id="svg-draw"></div>
<script src="esgraph_browserify.js"></script>
<script src="viz.js"></script>
<script>
    function inspect(s) {
        return "<pre>" + s.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\"/g, "&quot;") + "</pre>"
    }
    function createFromDot(dotCode, format) {
        var result;
        try {
            result = Viz(dotCode, format);
            if (format === "svg") {
                return result;
            }
            else {
                return inspect(result);
            }
        } catch (e) {
            return inspect(e.toString());
        }
    }

    function convert() {
        var source = document.getElementById("js-code-text").value;
        if (source.length == 0) {
            return;
        }
        var dotCode = esgraph(source);
        var svgElement = createFromDot(dotCode, "svg");
        document.getElementById("svg-draw").innerHTML = svgElement;
    }
    document.getElementById("convert-button").addEventListener("click", convert);
</script>
</body>
</html>
